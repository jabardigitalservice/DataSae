name: Python Application
on: [pull_request, push]
jobs:
  lint:
    name: Linter Test
    runs-on: ubuntu-latest
    container:
      image: pipelinecomponents/flake8
    steps:
      - uses: actions/checkout@v3
      - name: Lint with flake8
        run: flake8
