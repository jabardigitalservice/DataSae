[build-system]
requires = ['setuptools>=61.0', 'setuptools-git-versioning<2']
build-backend = 'setuptools.build_meta'

[project]
name = 'DataSae'
description = 'Data Quality Framework provides by Jabar Digital Service'
readme = 'README.md'
requires-python = '>=3.8'
license = {text = 'AGPL-3.0-only'}
keywords = [
    'data quality framework',
    'data sae',
    'good data',
    'data bagus',
    'validation',
    'jds',
    'jabar digital service',
    'data engineer'
]
authors = [
  {name = 'Pipin Fitriadi'},
  {name = 'Agistya Anugrah Dwiutama'},
  {name = 'Riska Amalia'},
  {name = 'Rizky Prilian Dwicahya'},
  {name = 'Misdan Wijaya'},
