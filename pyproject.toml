classifiers = [
    'Development Status :: 2 - Pre-Alpha',
    'Programming Language :: Python :: 3.8',
    'License :: OSI Approved :: GNU Affero General Public License v3',
    'Operating System :: OS Independent',
    'Topic :: Software Development :: Quality Assurance'
]
dependencies = ['pandas']
dynamic = ['version']

[project.optional-dependencies]
converter = ['pyyaml', 'fastparquet', 'openpyxl']
gsheet = ['google-api-python-client', 'gspread==5.12.0']
s3 = ['minio']
sql = ['sqlalchemy', 'psycopg2', 'mysqlclient', 'pymysql']

[project.urls]
Docs = 'https://jabardigitalservice.github.io/DataSae/'
Repository = 'https://github.com/jabardigitalservice/DataSae'

[tool.coverage.run]
relative_files = true

[tool.setuptools-git-versioning]
enabled = true
template = '{tag}'
dev_template = '{tag}'
dirty_template = '{tag}'
