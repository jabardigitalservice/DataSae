description = 'Data Quality Framework provides by Jabar Digital Service'
readme = 'README.md'
requires-python = '>=3.8'
license = {text = 'AGPL-3.0-only'}
keywords = [
    'data quality framework',
    'data sae',
    'good data',
    'data bagus',
    'validation',
    'jds',
    'jabar digital service',
    'data engineer'
]
