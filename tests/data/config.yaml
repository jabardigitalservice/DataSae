test_gsheet:
  type: datasae.GSheet
  client_secret_file: tests/data/creds.json
  gsheet_id: gsheet_id
  checker:
    - sheet_name: Sheet1
      column:
        alphabet:
          datasae.String:
            is_lowercase:
              column_name: alphabet
            regex_contain:
              - '[a-z]'
              - alphabet
        ALPHABET:
          datasae.String:
            is_uppercase:
              - ALPHABET
            regex_contain:
              regex_data: '[A-Z]'
              column_name: ALPHABET
test_mariadb_or_mysql:
  type: datasae.Sql
  drivername: mysql+pymysql
  username: root
  password: testpassword
  host: localhost
  port: 3306
  database: mysql
  checker:
    - query: tests/data/query.sql
      column:
        column_name:
          datasae.Integer:
            equal_to:
              - 1
              - column_name
            less_than:
              value: 3
              column: column_name
        another_column_name:
          datasae.Integer:
            equal_to:
              value: 5
              column: another_column_name
            less_than:
              - 10
              - another_column_name
test_postgresql:
  type: datasae.Sql
  drivername: postgresql
  username: postgres
  password: testpassword
  host: localhost
  port: 5432
  database: postgres
  checker:
    - query: select 1 column_name, 5 another_column_name;
      column:
        column_name:
          datasae.Integer:
            equal_to:
              - 1
              - column_name
            less_than:
              value: 3
              column: column_name
        another_column_name:
          datasae.Integer:
            equal_to:
              value: 5
              column: another_column_name
            less_than:
              - 10
              - another_column_name
